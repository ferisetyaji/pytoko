<!DOCTYPE html>
<html lang="en" style="min-height:100%;background-color:#eeeeee;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Administrator - TOKO</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome/css/all.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    </head>
    <body style="background-color:#eeeeee;">
        <div class="top-bar">
            <div class="btn-burger burger dib pointer"><i class="fas fa-bars"></i></div>
            <a href="#" class="brands">Administrator TOKO</a>
        </div>
        <div class="admin-menu">
            <ul class="list-unstyled">
                <li id="dashboard">
                    <a href="{{ url_for('admin.dashboard') }}" class="admin-menu-first" data-id="#dashboard">
                        <i class="fa fa-tachometer-alt fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li id="stok">
                    <a href="{{ url_for('admin.stok') }}" class="admin-menu-first" data-id="#stok">
                        <i class="fa fa-tachometer-alt fa-fw"></i>
                        <span>Stok</span>
                    </a>
                </li>
                <li id="kategori">
                    <a href="{{ url_for('admin.kategori') }}" class="admin-menu-first" data-id="#kategori">
                        <i class="fa fa-tachometer-alt fa-fw"></i>
                        <span>Kategori</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.logout') }}" class="admin-menu-first keluar" data-id="#home">
                        <span><i class="fas fa-sign-out-alt"></i></span>Keluar
                    </a>
                </li>
            </ul>
        </div>
        <div id="data" data-id="#{% block btn_side %}{% endblock %}"></div>
        <div class="contents">
            <div class="content-pad">
                {% block content %}{% endblock %}
                <div class="clearfix"></div>
            </div>        
        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/dataTables.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-ui.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
